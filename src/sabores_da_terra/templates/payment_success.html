<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <title>Sucesso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow: hidden;
        }

        #loading-container {
            text-align: center;
            animation: fadeInScale 0.6s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #loading-gif {
            width: 150px;
            height: 150px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.2));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        #payment-success-message {
            font-size: 2.5rem;
            font-weight: 800;
            color: #ffffff;
            text-align: center;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
            line-height: 1.4;
            max-width: 800px;
            animation: slideUp 0.8s ease-out 0.3s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        body::before {
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100%);
            }
        }

        @media (max-width: 768px) {
            #loading-gif {
                width: 120px;
                height: 120px;
                margin-bottom: 1.5rem;
            }

            #payment-success-message {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            #loading-gif {
                width: 100px;
                height: 100px;
                margin-bottom: 1rem;
            }

            #payment-success-message {
                font-size: 1.5rem;
                line-height: 1.3;
            }
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <img src="/static/images/loading.gif" alt="Carregando..." id="loading-gif">
        <h1 id="payment-success-message">Compra aprovada! Redirecinando em 5 segundos ...</h1>
        <script>
            document.addEventListener('DOMContentLoaded', setTimeout(() => window.location.href = '/', 5000))
        </script>
    </div>
</body>
</html>

{% extends "base.html" %}


{% block auth %}
<script>
    window.addEventListener('DOMContentLoaded', async () => {
        const response = await fetch("/api/auth/refresh_token", {
            method: 'POST',

        });
        if (!response.ok) {
            window.location.href = '/login';
            return;
        }
    });
</script>
{% endblock %}
